<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light only">
  <title>Mapa de Stock de Coches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      color: black;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .tvbro-adjust #map {
      transform: scale(0.85);
      transform-origin: top left;
    }

    /* Aquí puedes seguir añadiendo el resto de estilos si los necesitas */
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="camion-container"></div>
  <div id="agencia-card"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const isTVBro = /tv bro/i.test(navigator.userAgent);
    if (isTVBro) document.body.classList.add("tvbro-adjust");

    const mapa = L.map('map', {
      center: [40.5, -3.5],
      zoom: isTVBro ? 6 : 7.2,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      detectRetina: true
    }).addTo(mapa);
  </script>
</body>
</html>
